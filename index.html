
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shadow Tic Tac Toe</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: #fff; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin-top: 50px; }
        .tile { width: 100px; height: 100px; background: #444; font-size: 2em; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Shadow Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <script>
        const tiles = document.querySelectorAll('.tile');
        let turn = 'X';
        tiles.forEach(tile => {
            tile.onclick = () => {
                if (tile.textContent === '') {
                    tile.textContent = turn;
                    turn = turn === 'X' ? 'O' : 'X';
                }
            }
        });
    </script>
</body>
</html>
